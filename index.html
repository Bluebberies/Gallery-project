<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery Challenge</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/devchallenges.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,100;1,300;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <div class="image">
                    <img src="images/profilePhoto.png" alt="">
                </div>
                <h1 class="profile-name">Rodney Cotton</h1>
                <p class="profile-residence">Helsinki, Finland</p>
                <div class="description">
                    <div class="outline">
                        <h3>100</h3>
                        <span>Posts</span>
                    </div>
                    <div class="outline">
                        <h3>2,242</h3>
                        <span>Followers</span>
                    </div>
                    <div class="outline">
                        <h3>1,432</h3>
                        <span>Following</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="wrap">
                <div class="img-1">
                    <img src="images/photo1.png" alt="">
                </div>
                <div class="img-2">
                    <img src="images/photo2.png" alt="">
                </div>
                <div class="img-3">
                    <img src="images/photo3.png" alt="">
                </div>
                <div class="img-4">
                    <img src="images/photo_4.png" alt="">
                </div>
                <div class="img-6">
                    <img src="images/photo6.png" alt="">
                </div>
                <div class="img-5">
                    <img src="images/photo5.png" alt="">
                </div>
            </div>
        </main>

        <footer>
            <p>created by <span style="font-weight: bolder;">Bluebberies</span> - devChallenges.io</p>
        </footer>

    </div>
</body>
</html>
